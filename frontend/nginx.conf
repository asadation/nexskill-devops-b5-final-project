server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve React SPA
    location / {
        try_files $uri /index.html;
    }

    # Optional: caching for static files
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|eot|ttf)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
