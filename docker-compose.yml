version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: urlshortener
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: urlshortener
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres

  link-service:
    build:
      context: ./link-service
      dockerfile: Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: urlshortener
      DB_USER: postgres
      DB_PASSWORD: postgres
      ANALYTICS_SERVICE_URL: http://analytics-service:4000
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - analytics-service

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      REACT_APP_LINK_SERVICE_URL: http://localhost:3000
      REACT_APP_ANALYTICS_SERVICE_URL: http://localhost:4000
    ports:
      - "8080:80"
    depends_on:
      - link-service
      - analytics-service

volumes:
  pgdata:
