name: CD - Deploy to ECS

on:
  push:
    branches:
      - main # This workflow runs only on pushes to the main branch

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to Amazon ECS
      run: |
        # Use the AWS CLI to force a new deployment of the service.
        # This tells ECS to pull the 'latest' images and restart the tasks.
        aws ecs update-service --cluster project-cluster --service project-service --force-new-deployment
